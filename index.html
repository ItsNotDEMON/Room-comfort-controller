<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Comfort Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">ğŸŒ¤ï¸ Smart Comfort Assistant</h1>
    <input id="locationInput" type="text" placeholder="Enter location" class="w-full p-3 border rounded mb-4">
    <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full">
      Get Weather Comfort
    </button>
    <div id="result" class="mt-6 text-left text-gray-700 space-y-2"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "â³ Fetching comfort data for <strong>" + location + "</strong>...";

      try {
        const response = await fetch('http://127.0.0.1:5000/weather', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ location })
        });

        const data = await response.json();
        if (data.error) {
          resultDiv.innerHTML = "âŒ " + data.error;
        } else {
          resultDiv.innerHTML = `
            <p>ğŸ“ <strong>${data.location}</strong></p>
            <p>ğŸŒ¡ï¸ Temperature: <strong>${data.temp}Â°C</strong></p>
            <p>ğŸ’§ Humidity: <strong>${data.humidity}%</strong></p>
            <p>â˜ï¸ Condition: <strong>${data.condition}</strong></p>
            <p>ğŸ’¡ Lighting (simulated): <strong>${data.lighting}</strong></p>
            <p>ğŸ˜Œ Comfort Level: <strong>${data.comfort.toFixed(2)}</strong></p>
            <p>ğŸ§  Smart Suggestion: <strong>${data.suggestion}</strong></p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = "âš ï¸ Error connecting to backend!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
